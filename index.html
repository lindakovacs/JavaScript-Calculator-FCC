<div id='heading'>
    <h1>JavaScript Calculator <br>
    FreeCodeCamp</h1>
</div>
<div class='container'>
    <div id='calculator'>
        <!-- Title -->
        <div id='title' class='text-center'>
            <h5><b>JAVASCRIPT CALCULATOR</b></h5>
        </div>

    <!-- Display -->
    <div id='display' class='text-right'>
        <p id='answer'>0</p>
    </div>

    <!-- Buttons -->
    <div id='buttons'>
        <button id='clear' class='red' value='ac'>AC</button>
        <button id='clearOne' class='red' value='ce'>CE</button>
        <button id='divide' class='operator' value='/'>/</button>  <!--  &divide; -->
        <button id='multiply' class='operator' value='*'>*</button>

        <button id='seven' value='7'>7</button>
        <button id='eight' value='8'>8</button>
        <button id='nine' value='9'>9</button>
        <button id='subtract' class='operator' value='-'>-</button>

        <button id='four' value='4'>4</button>
        <button id='five' value='5'>5</button>
        <button id='six' value='6'>6</button>
        <button id='add' class='operator' value='+'>+</button>

        <button id='one' value='1'>1</button>
        <button id='two' value='2'>2</button>
        <button id='three' value='3'>3</button>

        <button id='zero' value='0'>0</button>
        <button id='decimal' value='.'>.</button>
        <button id='equals' value='='>=</button>

    </div>
    <!-- end buttons -->
    </div>
    <!-- end calculator -->
</div>
<!-- end container -->
